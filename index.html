{% include JB/setup %}

<hr>

Here's a sample "posts list".

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <span class="font-weight-bold">
        {{ post.date | date_to_string }}
      </span> 
        &raquo; 
      <a href="{{ BASE_PATH }}{{ post.url }}">
        <em>{{ post.title }}</em>
      </a>
    </li>
  {% endfor %}
</ul>
